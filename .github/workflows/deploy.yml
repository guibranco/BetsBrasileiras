name: Build & Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      fullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.3
        with:
          versionSpec: "6.0.x"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.1.3
        with:
          useConfigFile: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Dotnet restore
        run: dotnet restore

      - name: Bump NuGet version
        run:  sed -i "s|<version>.*</version>|<version>${{ env.fullSemVer }}</version>|" BetsBrasileiras/BetsBrasileiras.nuspec

      - name: Pack
        run: dotnet pack BetsBrasileiras/BetsBrasileiras.csproj --no-restore --no-build -p:NuspecFile=BetsBrasileiras.nuspec -p:PackageVersion=${{ env.fullSemVer }} -p:PackageOutputPath=../nupkg

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/BetsBrasileiras.${{ env.fullSemVer }}.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Generaet Dist
        run: |
          mkdir -p dist
          cp README.md dist\
          cp package.json dist\
          cp data\bets.json dist\
      
      - name: Bump NPM version
        run: npm version ${{ env.fullSemVer }} -m 'v${{ env.fullSemVer }}'
      
      - name: Push to NPM
        run: cd dist && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_API_KEY }}

  create_release:
    name: Create release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      packages: write
    env:
      fullSemVer: ${{ needs.build.outputs.fullSemVer }}

    steps:
      - name: Create Release
        uses: ncipollo/release-action@v1.15.0
        with:
          skipIfReleaseExists: true
          allowUpdates: false
          draft: false
          makeLatest: true
          tag: v${{ env.fullSemVer }}
          name: Release v${{ env.fullSemVer }}
          generateReleaseNotes: true
          body: Release ${{ env.fullSemVer }} of ${{ github.repository }}
